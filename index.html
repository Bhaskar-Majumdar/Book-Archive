<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <!-- Heading part -->
    <h1 class="text-center">Search Your Books</h1>
    <!-- search box part  -->
    <div class="input-group mb-3 mt-3 w-50 mx-auto">
        <input id="search-text" type="text" class="form-control" placeholder="Please Search Your Book"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button style="color: white;" id="search-btn" class="btn btn-outline-secondary bg-danger" type="button"
            id="button-addon2">Search</button>
    </div>
    <div id="data-found"></div>

    <!--search result part -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-4">
    </div>
    <!-- loadding spinner part  -->
    <div style="visibility: hidden" id="sppiner" class="d-flex justify-content-center">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- connect javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
